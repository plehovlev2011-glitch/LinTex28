<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow-x: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding-bottom: 60px;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            overflow: hidden;
        }
        
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease 2s;
        }
        
        .start-btn {
            padding: 24px 60px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 2px;
            background: #000;
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            z-index: 3;
        }
        
        .gradient-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: white;
            z-index: 1;
            transition: height 2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .gradient-fill.active {
            height: 100%;
        }
        
        .content {
            opacity: 0;
            transition: opacity 0.5s ease 2.1s;
        }
        
        .content.visible {
            opacity: 1;
        }
        
        .image-container {
            display: block;
            width: 100vw;
            height: auto;
            opacity: 0;
            transform: scale(0.9);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }
        
        .image-container.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        img {
            display: block;
            width: 100%;
            height: auto;
        }
        
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: auto;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease 2.4s;
        }
        
        .nav-bar.visible {
            opacity: 1;
        }
        
        /* Плавные задержки для каждого изображения */
        .image-container:nth-child(1) { transition-delay: 2.2s; }
        .image-container:nth-child(2) { transition-delay: 2.25s; }
        .image-container:nth-child(3) { transition-delay: 2.3s; }
        .image-container:nth-child(4) { transition-delay: 2.35s; }
        .image-container:nth-child(5) { transition-delay: 2.4s; }
        .image-container:nth-child(6) { transition-delay: 2.45s; }
        .image-container:nth-child(7) { transition-delay: 2.5s; }
        .image-container:nth-child(8) { transition-delay: 2.55s; }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="gradient-fill" id="gradientFill"></div>
        <button class="start-btn" onclick="startApp()">START</button>
    </div>
    
    <div class="content" id="content">
        <div class="image-container" onclick="playTap()">
            <img src="img1.png" alt="Image 1">
        </div>
        <div class="image-container" onclick="playTap()">
            <img src="img2.png" alt="Image 2">
        </div>
        <div class="image-container" onclick="playTap()">
            <img src="img3.png" alt="Image 3">
        </div>
        <div class="image-container" onclick="playTap()">
            <img src="img4.png" alt="Image 4">
        </div>
        <div class="image-container" onclick="playTap()">
            <img src="img5.png" alt="Image 5">
        </div>
        <div class="image-container" onclick="playTap()">
            <img src="img6.png" alt="Image 6">
        </div>
        <div class="image-container" onclick="playTap()">
            <img src="img7.png" alt="Image 7">
        </div>
        <div class="image-container" onclick="playTap()">
            <img src="img8.png" alt="Image 8">
        </div>
        
        <div class="nav-bar" id="navBar">
            <img src="navigation-bar.png" alt="Navigation Bar">
        </div>
    </div>

    <audio id="bootAudio" src="boot.mp3" preload="auto"></audio>
    <audio id="tapAudio" src="tap.mp3" preload="auto"></audio>

    <script>
        let audioStarted = false;
        
        function startApp() {
            // Воспроизводим звук загрузки
            document.getElementById('bootAudio').play()
                .then(() => {
                    audioStarted = true;
                })
                .catch(e => {
                    console.log("Boot sound error:", e);
                    audioStarted = true;
                });
            
            // Запускаем градиентное заполнение
            const gradientFill = document.getElementById('gradientFill');
            gradientFill.classList.add('active');
            
            // Через 2 секунды скрываем оверлей и показываем контент
            setTimeout(() => {
                const overlay = document.getElementById('overlay');
                overlay.classList.add('hidden');
                
                // Меняем фон body на белый
                document.body.style.backgroundColor = 'white';
                
                // Показываем контент
                const content = document.getElementById('content');
                content.classList.add('visible');
                
                // Показываем навигационную панель
                const navBar = document.getElementById('navBar');
                navBar.classList.add('visible');
                
                // Анимируем появление изображений
                const images = document.querySelectorAll('.image-container');
                images.forEach(img => {
                    img.classList.add('visible');
                });
                
            }, 2000);
        }

        function playTap() {
            if (!audioStarted) {
                audioStarted = true;
            }
            
            const audio = new Audio('tap.mp3');
            audio.play().catch(e => {
                console.log("Tap sound error:", e);
            });
        }
        
        window.addEventListener('load', () => {
            const tapAudio = document.getElementById('tapAudio');
            tapAudio.load();
        });
    </script>
</body>
</html>
