<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: white;
            overflow-x: hidden;
            padding-bottom: 60px;
        }
        
        img {
            display: block;
            width: 100vw;
            height: auto;
        }
        
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: auto;
            z-index: 100;
        }
    </style>
</head>
<body>
    <img src="img1.png" onclick="playTap()">
    <img src="img2.png" onclick="playTap()">
    <img src="img3.png" onclick="playTap()">
    <img src="img4.png" onclick="playTap()">
    <img src="img5.png" onclick="playTap()">
    <img src="img6.png" onclick="playTap()">
    <img src="img7.png" onclick="playTap()">
    <img src="img8.png" onclick="playTap()">
    
    <img src="navigation-bar.png" class="nav-bar" onclick="playTap()">

    <audio id="bootAudio" src="boot.mp3" preload="auto"></audio>

    <script>
        window.onload = function() {
            document.getElementById('bootAudio').play().catch(e => {
                console.log("Автовоспроизведение не сработало, но звук будет работать при кликах");
            });
        };

        function playTap() {
            // Создаем новый аудио элемент для каждого клика
            const audio = new Audio('tap.mp3');
            audio.play().catch(e => {
                console.log("Ошибка воспроизведения звука:", e);
            });
        }
    </script>
</body>
</html>
