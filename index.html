<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: white;
            overflow-x: hidden;
            padding-bottom: 60px;
        }
        
        img {
            display: block;
            width: 100vw;
            height: auto;
        }
        
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: auto;
            z-index: 100;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .start-btn {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #000;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <button class="start-btn" onclick="startApp()">Начать</button>
    </div>

    <img src="img1.png" onclick="playTap()">
    <img src="img2.png" onclick="playTap()">
    <img src="img3.png" onclick="playTap()">
    <img src="img4.png" onclick="playTap()">
    <img src="img5.png" onclick="playTap()">
    <img src="img6.png" onclick="playTap()">
    <img src="img7.png" onclick="playTap()">
    <img src="img8.png" onclick="playTap()">
    
    <img src="navigation-bar.png" class="nav-bar" onclick="playTap()">

    <audio id="bootAudio" src="boot.mp3" preload="auto"></audio>
    <audio id="tapAudio" src="tap.mp3" preload="auto"></audio>

    <script>
        let audioStarted = false;
        
        function startApp() {
            // Скрываем оверлей
            document.getElementById('overlay').style.display = 'none';
            
            // Воспроизводим звук загрузки
            document.getElementById('bootAudio').play()
                .then(() => {
                    audioStarted = true;
                })
                .catch(e => {
                    console.log("Ошибка воспроизведения звука:", e);
                    audioStarted = true; // Все равно помечаем как начатое
                });
        }

        function playTap() {
            // Сбрасываем и воспроизводим звук тапа
            document.getElementById('tapAudio').currentTime = 0;
            document.getElementById('tapAudio').play().catch(e => {
                console.log("Ошибка воспроизведения tap:", e);
            });
        }
    </script>
</body>
</html>
